<html lang="en">

  <style>

    #seller{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap:20px

    }
    #seller>div>img{
       height:250px ;
       justify-content: center;

    }
    #seller>div>h2,h1,p,button{
      margin-left: 20px;

    }
     #seller>div{
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
        margin-right: 30px;
    }

  </style>
  <body>
 
  <h1>Best Sellers</h1>
  <div id="seller">

  </div>

  

  </body>
</html>

<script>
     let data =[
       {images: imgages="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/MG_400x.png?v=1657775492",
       name:"boAt Airdopes 131 PRO",
       price:1299,

       button:"ADD TO CART" },
       {images: imgages="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/c2386af9-4349-432f-8ba5-2b6aa06025c8_400x.png?v=1642405569",
       name:"boAt Airdopes 131 - Wireless",
       price:1299,
       save:"You Save: Rs 1691(57%)",
       button:"ADD TO CART" },
       {images: imgages="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/main_black_72207866-b34c-4b47-885d-998168d62245_400x.png?v=1648108781",
       name:"boAt Watch Wave Lite",
       price:1799,
       save:"You Save: Rs 5191(74%)",
       button:"ADD TO CART" },
        {images: imgages="https://cdn.shopify.com/s/files/1/0057/8938/4802/products/white_600x.png?v=1657869596",
       name:"boAt Airdopes 141",
       price:1499,
       save:"You Save: Rs 2991(67%)",
       button:"ADD TO CART" },
     ]


data.forEach(function(el,index){
    let div = document.createElement("div")

    let createimg= document.createElement("img")
   createimg.setAttribute("src",el. images)

 
    let createname = document.createElement("h2")
    createname.innerText=el.name


    let createhr = document.createElement("hr")
    // createname.innerText=el.name


    let createprice = document.createElement("h1")
    createprice.innerText=el.price

    let createsave = document.createElement("p")
    createsave.innerText=el.save


    let createbutton = document.createElement("button")
    createbutton.innerText=el.button


    div.append(createimg,createname, createhr,createprice,createsave, createbutton)
    document.querySelector("#seller").append(div)
})

</script>
